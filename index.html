<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ShopHaiDang - ChungMinhUyTin</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0f0f0f;
    color:#fff;
}
header{
    background:#ff9800;
    padding:15px;
    text-align:center;
    font-size:24px;
    font-weight:bold;
}
.container{
    width:90%;
    margin:auto;
    padding:20px 0;
}
.section{
    margin-bottom:40px;
}
.section h2{
    border-left:5px solid #ff9800;
    padding-left:10px;
}
.box{
    background:#1b1b1b;
    padding:15px;
    border-radius:10px;
    max-width:420px;
}
input, select{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:5px;
    border:none;
}
button{
    width:100%;
    padding:12px;
    background:#ff9800;
    border:none;
    border-radius:5px;
    font-weight:bold;
    cursor:pointer;
}
.acc-list{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
    gap:20px;
}
.acc{
    background:#1b1b1b;
    padding:15px;
    border-radius:10px;
    text-align:center;
}
.price{
    color:#00ff6a;
    margin:8px 0;
    font-weight:bold;
}
.buy{
    background:#00c853;
}
footer{
    text-align:center;
    color:#aaa;
    padding:20px 0;
    font-size:14px;
}
</style>
</head>

<body>

<header>
    ShopHaiDang - ChungMinhUyTin
</header>

<div class="container">

    <div class="section">
        <h2>Nạp Thẻ Cào</h2>
        <div class="box">
            <select>
                <option>Chọn mệnh giá</option>
                <option>20.000đ</option>
                <option>50.000đ</option>
                <option>100.000đ</option>
                <option>200.000đ</option>
            </select>
            <input placeholder="Mã thẻ">
            <input placeholder="Seri thẻ">
            <button>NẠP TIỀN</button>
        </div>
    </div>

    <div class="section">
        <h2>Acc Free Fire</h2>

        <div class="acc-list">

            <!-- ACC 1 CÓ ẢNH -->
            <div class="acc">
                <img src="acc1.jpg" style="width:100%;max-width:260px;border-radius:10px;margin-bottom:8px;">
                <h3>Acc Free Fire #1</h3>
                <div class="price">260.000đ</div>
                <button class="buy">Mua ngay</button>
            </div>

            <!-- ACC 2 CHƯA CÓ ẢNH -->
            <div class="acc">
                <h3>Acc Free Fire #2</h3>
                <div class="price">920.000đ</div>
                <button class="buy">Mua ngay</button>
            </div>

        </div>
    </div>

</div>

<footer>
    <p>Facebook: Thế Kì Tuấn (Thế Kì Buôn Acc)</p>
    <p>TikTok: @60mthinghi</p>
    <p>Uy tín tạo nên thương hiệu</p>
</footer>

</body>
</html>
