<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>SHOPHAIDANG-CHUNGMINHUYTIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#fff;padding:10px;display:flex;justify-content:space-between;align-items:center}
.logo{color:#ff6a00;font-weight:bold;font-size:14px}
.topUser{font-size:13px}
.topUser span{color:#ff6a00;font-weight:bold}
.container{padding:12px}
.card{background:#fff;border-radius:8px;padding:12px;margin-bottom:15px}
input,select{width:100%;padding:10px;margin-top:8px;border:1px solid #ddd;border-radius:5px}
.btn{margin-top:12px;width:100%;padding:12px;background:#ff6a00;color:#fff;border:none;border-radius:5px}
.bottom{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;border-top:1px solid #ddd}
.bottom div{flex:1;text-align:center;padding:8px;font-size:12px}
.on{color:#ff6a00;font-weight:bold}
.hide{display:none}
a{color:#ff6a00;text-decoration:none}
</style>
</head>

<body>

<header>
  <div class="logo">SHOPHAIDANG-CHUNGMINHUYTIN</div>
  <div class="topUser" id="topUser"></div>
</header>

<div class="container">

<!-- TRANG CHỦ -->

<div style="margin-top:15px;display:grid;grid-template-columns:1fr 1fr;gap:12px">

  <!-- ACC 1 -->
  <div style="background:#fff;border-radius:10px;padding:10px">
    <img src="acc1.jpg" style="width:100%;border-radius:8px">
    <p><b>Acc Free Fire #1</b></p>
    <p style="color:#ff6a00;font-weight:bold">Giá: 250.000đ</p>
    <button class="btn" onclick="muaAcc(250000)">Mua ngay</button>
  </div>

  <!-- ACC 2 -->
  <div style="background:#fff;border-radius:10px;padding:10px">
    <img src="acc2.jpg" style="width:100%;border-radius:8px">
    <p><b>Acc Free Fire #2</b></p>
    <p style="color:#ff6a00;font-weight:bold">Giá: 900.000đ</p>
    <button class="btn" onclick="muaAcc(900000)">Mua ngay</button>
  </div>
<div class="products">
    <div class="product">
        <!-- Acc Free Fire #1 -->
    </div>

    <div class="product">
        <!-- Acc Free Fire #2 -->
    </div>
</div>

<!-- DÁN ẢNH Ở ĐÂY -->
<div class="extra-image">
    <img src="banner2.jpg" alt="Ảnh trang trí">
</div>
</div>
<!-- NẠP TIỀN -->
<div class="card hide" id="nap">
<h3>Nạp thẻ</h3>

<select id="loaithe">
<option value="">Chọn loại thẻ</option>
<option>Viettel</option>
<option>Mobifone</option>
<option>Vinaphone</option>
</select>

<select id="menhgia">
<option value="">Chọn mệnh giá</option>
<option value="50">50</option>
<option value="100">100</option>
<option value="200">200</option>
<option value="500">500</option>
</select>

<input id="seri" placeholder="Nhập số seri">
<input id="mathe" placeholder="Nhập mã thẻ">

<button class="btn" onclick="nap()">Nạp ngay</button>
</div>

<!-- TÀI KHOẢN -->
<div class="card hide" id="account">

<div id="loginBox">
<h3>Đăng nhập</h3>
<input id="login_user" placeholder="Tài khoản">
<input id="login_pass" type="password" placeholder="Mật khẩu">
<button class="btn" onclick="login()">Đăng nhập</button>

<hr>

<h3>Tạo tài khoản</h3>
<input id="reg_user" placeholder="Tài khoản mới">
<input id="reg_pass" type="password" placeholder="Mật khẩu">
<button class="btn" onclick="register()">Đăng ký</button>
</div>

<div id="userBox" class="hide">
<h3>Thông tin tài khoản</h3>
<p><b>Tài khoản:</b> <span id="uName"></span></p>
<p><b>Số dư:</b> <span id="uMoney"></span> đ</p>
<button class="btn" onclick="logout()">Đăng xuất</button>
</div>

</div>

</div>

<div class="bottom">
<div class="on" onclick="show('home')">Trang chủ</div>
<div onclick="show('nap')">Nạp tiền</div>
<div onclick="show('account')">Tài khoản</div>
</div>

<script>
function show(id){
 document.querySelectorAll('.card').forEach(e=>e.classList.add('hide'));
 document.getElementById(id).classList.remove('hide');
 checkLogin();
}

function register(){
 let u=reg_user.value,p=reg_pass.value;
 if(!u||!p) return alert("Nhập đủ thông tin");
 if(localStorage.getItem(u)) return alert("Tài khoản đã tồn tại");
 localStorage.setItem(u,JSON.stringify({pass:p,money:0}));
 alert("Tạo tài khoản thành công");
}

function login(){
 let u=login_user.value,p=login_pass.value;
 let data=JSON.parse(localStorage.getItem(u));
 if(!data||data.pass!==p) return alert("Sai tài khoản hoặc mật khẩu");
 localStorage.setItem("currentUser",u);
 alert("Đăng nhập thành công");
 checkLogin();
}

function logout(){
 localStorage.removeItem("currentUser");
 alert("Đã đăng xuất");
 checkLogin();
}

function checkLogin(){
 let u=localStorage.getItem("currentUser");
 let top=document.getElementById("topUser");
 if(u){
  let d=JSON.parse(localStorage.getItem(u));
  top.innerHTML=`Số dư: <span>${d.money}</span> đ`;
  loginBox.classList.add("hide");
  userBox.classList.remove("hide");
  uName.innerText=u;
  uMoney.innerText=d.money;
 }else{
  top.innerHTML=`<a href="#" onclick="show('account')">Đăng nhập</a> | <a href="#" onclick="show('account')">Đăng ký</a>`;
  loginBox.classList.remove("hide");
  userBox.classList.add("hide");
 }
}

function nap(){
 let u=localStorage.getItem("currentUser");
 if(!u) return alert("Vui lòng đăng nhập");
 if(!loaithe.value||!menhgia.value||!seri.value||!mathe.value)
  return alert("Nhập đầy đủ thông tin");
 let d=JSON.parse(localStorage.getItem(u));
 d.money+=parseInt(menhgia.value);
 localStorage.setItem(u,JSON.stringify(d));
 alert("Nạp thẻ thành công +"+menhgia.value+" đ");
 checkLogin();
}
checkLogin();
</script>

    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png" alt="Robot Admin">
    <span>Liên hệ ADM</span>
  </a>
</div>

  position: fixed;

.robot-admin a {

.robot-admin img {

.robot-admin span {
  margin-top: 6px;
  background: #1877f2;
  color: #fff;
  padding: 4px 10px;

  font-weight: bold;
}

  <script>
  // Số dư hiện tại (sau này bạn có thể gán động)
  let soDu = 0; // ví dụ hiện tại 0đ

  function muaAcc(giaAcc) {
    if (soDu < giaAcc) {
      alert("❌ Số dư của bạn không đủ để mua acc này!");
      return;
    }

    // Nếu đủ tiền
    soDu -= giaAcc;
    alert("✅ Mua acc thành công!");
    // Ở đây bạn có thể chuyển trang hoặc xử lý tiếp
  }
</script>
</body>
</html>
