<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>SHOPHAIDANG-CHUNGMINHUYTIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#fff;padding:10px;display:flex;gap:10px;align-items:center}
.logo{color:#ff6a00;font-weight:bold;font-size:14px}
.search{flex:1;display:flex}
.search input{flex:1;padding:8px;border:1px solid #ddd;border-radius:5px 0 0 5px}
.search button{padding:8px 12px;border:none;background:#ff6a00;color:#fff;border-radius:0 5px 5px 0}
.container{padding:12px}
.card{background:#fff;border-radius:8px;padding:12px;margin-bottom:15px}
input,select{width:100%;padding:10px;margin-top:8px;border:1px solid #ddd;border-radius:5px}
.btn{margin-top:12px;width:100%;padding:12px;background:#ff6a00;color:#fff;border:none;border-radius:5px}
.bottom{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;border-top:1px solid #ddd}
.bottom div{flex:1;text-align:center;padding:8px;font-size:12px}
.on{color:#ff6a00;font-weight:bold}
.hide{display:none}
</style>
</head>

<body>

<header>
  <div class="logo">SHOPHAIDANG-CHUNGMINHUYTIN</div>
  <div class="search">
    <input placeholder="Tﾃｬm ki蘯ｿm">
    <button>剥</button>
  </div>
</header>

<div class="container">

<!-- TRANG CH盻ｦ + N蘯P TI盻N -->
<div class="card" id="home">
<h3>N蘯｡p ti盻］</h3>
<select id="menhgia">
  <option value="">Ch盻肱 m盻㌻h giﾃ｡</option>
  <option>50</option>
  <option>100</option>
  <option>200</option>
  <option>500</option>
</select>
<button class="btn" onclick="nap()">N蘯｡p ngay</button>
</div>

<!-- TﾃI KHO蘯｢N -->
<div class="card hide" id="account">
<h3>T蘯｡o tﾃi kho蘯｣n</h3>
<input id="reg_user" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
<input id="reg_pass" type="password" placeholder="M蘯ｭt kh蘯ｩu">
<button class="btn" onclick="register()">ﾄ斉ハg kﾃｽ</button>

<hr>

<h3>ﾄ斉ハg nh蘯ｭp</h3>
<input id="login_user" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp">
<input id="login_pass" type="password" placeholder="M蘯ｭt kh蘯ｩu">
<button class="btn" onclick="login()">ﾄ斉ハg nh蘯ｭp</button>
</div>

</div>

<div class="bottom">
<div class="on" onclick="show('home')">Trang ch盻ｧ</div>
<div>Danh m盻･c</div>
<div onclick="show('home')">N蘯｡p ti盻］</div>
<div>Mua nick</div>
<div onclick="show('account')">Tﾃi kho蘯｣n</div>
</div>

<script>
function show(id){
 document.getElementById('home').classList.add('hide')
 document.getElementById('account').classList.add('hide')
 document.getElementById(id).classList.remove('hide')
}

function register(){
 let u=document.getElementById('reg_user').value
 let p=document.getElementById('reg_pass').value
 if(!u||!p) return alert('Vui lﾃｲng nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin')
 if(localStorage.getItem(u)) return alert('Tﾃi kho蘯｣n ﾄ妥｣ t盻渡 t蘯｡i')
 localStorage.setItem(u,p)
 alert('T蘯｡o tﾃi kho蘯｣n thﾃnh cﾃｴng')
}

function login(){
 let u=document.getElementById('login_user').value
 let p=document.getElementById('login_pass').value
 if(localStorage.getItem(u)===p){
   alert('ﾄ斉ハg nh蘯ｭp thﾃnh cﾃｴng')
 }else{
   alert('Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu')
 }
}

function nap(){
 let m=document.getElementById('menhgia').value
 if(!m) return alert('Ch盻肱 m盻㌻h giﾃ｡')
 alert('N蘯｡p '+m+' thﾃnh cﾃｴng (chﾆｰa tr盻ｫ ti盻］ th蘯ｭt)')
}
</script>

</body>
</html>
